<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- Style reset link Meyerweb -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />

    <!-- Bootstrap link-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <form>
          <input type="text" placeholder="City" /><button
            type="button"
            class="query_btn btn btn-default btn-sm"
          >
            Search</button
          ><br />
          <input type="text" placeholder="Zip Code" /><button
            type="button"
            class="query_btn btn btn-default btn-sm"
          >
            Search</button
          ><br />
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2>City: <span id="city"></span></h2>
        <h2>Main Weather: <span id="main_weather"></span></h2>
        <h2>Description: <span id="description_weather"></span></h2>
        <img id="weather_image" src="" />
        <h2>
          <span id="format">Kelvin</span> Temperature:
          <span id="temperature"></span>
        </h2>
        <h2>Pressure: <span id="pressure"></span></h2>
        <h2>Humidity: <span id="humidity"></span></h2>
        <button id="convertToFahrenheit">Fahrenheit</button>
        <button id="convertToCelsius">Celcius</button>
        <button id="convertToKelvin">Kelvin</button>
      </div>
    </div>

    <!--linking jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--link for javascriipt-->
    <script
      rel="stylesheet"
      type="text/javascript"
      src="javascript/logic.js"
    ></script>
  </body>
</html>
